<!DOCTYPE html>
<html>
  <head>
    <title>ESP CLOCK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="topnav">
      <h1>ESP CLOCK</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title"><i class="fas fa-lightbulb"></i> GPIO 2</p>
          <p>
            <a href="on"><button class="button-on">ON</button></a>
            <a href="off"><button class="button-off">OFF</button></a>
          </p>
          <p class="state">State: %STATE%</p>
          <p class="time" id="time_string"></p>
        </div>
      </div>
    </div>
    <div class="content">
      <a href="update"><button class="button-update">UPDATE</button></a>
    </div>

    <script>
      setInterval(function() 
      {
        getTime();
      }, 1000); 
      function getTime() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("time_string").innerHTML =
            this.responseText;
          }
        };
        xhttp.open("GET", "timeread", true);
        xhttp.send();
      }
    </script>
  </body>
</html>
