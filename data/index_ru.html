<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP ЧАСЫ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body onload="javascript:getOffset()">
    <div class="topnav">
      <table>
        <tr>
          <td class="header-corner-cell"></td>
          <td class="header-middle-cell"><h1>ESP ЧАСЫ</h1></td>
          <td class="header-corner-cell"><button class="button-ru" onclick="onLangClick('ru')">RU</button><button class="button-en" onclick="onLangClick('en')">EN</button></td>
        </tr>
      </table>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">ВРЕМЯ</p>
          <input type="text" readonly class="time" id="time-string" value="00:00:00">
        </div>
      </div>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title time-offset">ВРЕМЕННАЯ РАЗНИЦА</p>
          <table>
            <tr>
              <td><label class="hours-offset" for="hours-offset">Часы</label></td>
              <td><input type="number" name="hours-offset" id="hours-offset" value="0" min="-12" max="12"></td>
            </tr>
            <tr>
              <td><label class="minutes-offset" for="minutes-offset">Минуты</label></td>
              <td><input type="number" name="minutes-offset" id="minutes-offset" value="0" min="0" max="45" step="15"></td>
            </tr>
          </table>
          <!-- <a href="setoffset"> -->
            <button class="button-update-offset" onclick="setOffset()">СОХРАНИТЬ</button>
          <!-- </a> -->
        </div>
      </div>
    </div>
    
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title"><i class="fas fa-lightbulb"></i> ПИН 2 (Синий светодиод)</p>
          <p>
            <a href="on"><button class="button-on">ВКЛ</button></a>
            <a href="off"><button class="button-off">ВЫКЛ</button></a>
          </p>
          <p class="state">Состояние: %STATE%</p>
        </div>
      </div>
    </div>

    <div class="content">
      <a href="update"><button class="button-update">ОБНОВИТЬ ПРОШИВКУ</button></a>
      <a href="reset"><button class="button-reset">СБРОС</button></a>
    </div>

    <script>
      getTime();
      setInterval(function() 
      {
        getTime();
      }, 1000); 
      function onLangClick(language) {
        
        console.log("Set language: " + language);

        var param = "?language="+language;

        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            window.location.reload(true);
          }
        };

        xhttp.open("POST", "/"+param, true);
        xhttp.send();
      }
      function getTime() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("time-string").value = this.responseText;
          }
        };
        xhttp.open("GET", "timeread", true);
        xhttp.send();
      }
      function setOffset() {
        var hours = document.getElementById("hours-offset").value;
        var minutes = document.getElementById("minutes-offset").value;
        var seconds = hours*3600 + ((hours>0)?minutes:(-minutes)) *60;
        console.log("Offset: " + hours + "h " + minutes + "min => " + seconds + "s");

        var param = "?seconds="+seconds;

        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var seconds = this.responseText;
            var hours = seconds / 3600;
            var minutes = (seconds%3600) / 60;
            if (minutes < 0) minutes = -minutes;    
            console.log("Offset from device: " + hours + "h " + minutes + "min => " + seconds + "s");
            document.getElementById("hours-offset").value = hours;
            document.getElementById("minutes-offset").value = minutes;
          }
        };

        xhttp.open("POST", "timeoffset"+param, true);
        xhttp.send();
      }
      function getOffset() {
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var seconds = this.responseText;
            var hours = seconds / 3600;
            var minutes = (seconds%3600) / 60;
            if (minutes < 0) minutes = -minutes;    
            console.log("Offset from device: " + hours + "h " + minutes + "min => " + seconds + "s");
            document.getElementById("hours-offset").value = hours;
            document.getElementById("minutes-offset").value = minutes;
          }
        };

        xhttp.open("GET", "timeoffset", true);
        xhttp.send();
      }
    </script>
  </body>
</html>
